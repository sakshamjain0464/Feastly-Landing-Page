<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-select=none">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Feastly Restaurent Booking</title>
</head>

<body>
    <main>
        <div class="bg">
            <div class="leftbg"></div>
            <div class="rightbg"></div>
        </div>
        <div class="mainContent">
            <nav>
                <div class="navHead">
                    <h1>Feastly</h1>
                </div>
                <div class="navLinks">
                    <ul>
                        <li class=".navLink"><a href="">Asian</a></li>
                        <li class=".navLink"><a href="">Indian</a></li>
                        <li class=".navLink"><a href="">Italian</a></li>
                        <li class=".navLink"><a href="">Pakistani</a></li>
                    </ul>
                </div>
                <div class="userIcon">
                    <img src="./images/User icon.svg" alt="">
                    <p>User</p>
                    <i class="fa fa-angle-down"></i>
                </div>
            </nav>
            <div class="hero">
                <div class="leftHero">
                    <div class="leftHero-content">
                        <h1>Browse</h1>
                        <p>Your favourite <br> Restaurants!
                        <p>
                        <div class="search">
                            <input type="text" placeholder="Search Food, Restaurant">
                            <button>GO</button>
                        </div>
                    </div>
                </div>
                <div class="rightHero">
                    <img src="./images/burger home.png" alt="" class="burger">
                    <img src="./images/tomato.png" alt="" class="tomato" id="tomato1">
                    <img src="./images/tomato.png" alt="" class="tomato" id="tomato2">
                    <img src="./images/tomato.png" alt="" class='tomato ' id="tomato3">
                </div>
            </div>
            <div class="mainBottom">
                <div class="location">
                    <i class="fa fa-map-marker"></i>
                    <p>Worldwide</p>
                </div>
                <div class="rightLeftIcons">
                    <div class="toLeft">
                        <i class="fa fa-long-arrow-left"></i>
                    </div>
                    <div class="toRight">
                        <i class="fa fa-long-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="animation.js"></script>
<script src="script.js"></script>

</html>
